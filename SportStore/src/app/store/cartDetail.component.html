<div class="container-fluid">
    <div class="row">
        <div class="bg-dark text-white p-2">
            <span class="navbar-brand ml-2">Sports Store</span>
        </div>
    </div>
    <div class="row">
        <div class="col mt-2">
            <h2 class="text-center">Your Cart</h2>
            <table class="table table-bordered table-striped p-2">
               <thead>
                    <tr>
                        <th>Quantity</th>
                        <th>Product</th>
                        <th class="text-end">Price</th>
                        <th class="text-end">Subtotal</th>
                    </tr>
               </thead>
                <tbody>
                    <tr *ngIf="cart.lines.length == 0">
                        <td class="text-center" colspan="4">
                            Your cart is empty
                        </td>
                    </tr>
                    <tr *ngFor="let line of cart.lines">
                        <td>
                            <input class="form-control-sm" 
                                style="width: 5em;"
                                type="number"
                                [value]="line.quantity"
                                (change)="cart.updateLine(line.product, $any($event).target.value)" />
                        </td>
                        <td>{{ line.product.name }}</td>
                        <td class="text-end">{{ line.product.price | currency:"BRL":"symbol":"2.2-2" }}</td>
                        <td class="text-end">{{ line.lineTotal | currency:"BRL":"symbol":"2.2-2" }}</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-danger"
                                    (click)="cart.removeLine(line.product.id ?? 0)">
                                Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="text-end" colspan="3">Total:</td>
                        <td class="text-end">
                            {{ cart.cartPrice | currency:"BRL":"symbol":"2.2-2" }}
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="text-center">
                <button class="btn btn-primary m-1"
                        routerLink="/store">
                    Continue Shopping
                </button>
                <button class="btn btn-secondary m-1"
                        [disabled]="cart.lines.length == 0"
                        routerLink="/checkout">
                    Checkout
                </button>
            </div>
        </div>
    </div>
</div>
