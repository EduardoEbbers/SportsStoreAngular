<div class="container-fluid">
    <div class="row">
        <div class="bg-dark text-white p-2">
            <span class="navbar-brand ml-2">
                Sports Store
                <cart-summary></cart-summary>
            </span>
            
        </div>
    </div>
    <div class="row text-white">
        <div class="bg-success col-3 p-2">
            <!--
            <p>{{ categories.length }} Categories</p>
            -->
            <div class="d-grid gap-2">
                <button class="btn btn-outline-info"
                        (click)="changeCategory()">
                    Home
                </button>
                <button class="btn btn-outline-info"
                        *ngFor="let category of categories"
                        (click)="changeCategory(category)"
                        [class.active]="category == selectedCategory">
                    {{ category }}
                </button>
                <div class="btn btn-danger mt-5"
                        routerLink="/admin">
                    Admin    
                </div>
            </div>
        </div>
        <div class="bg-warning col-9 p-2 text-black">
            <!--
            <p>{{ products.length }} Products</p>
            -->
            <div class="card m-1 p-1 bg-light"
                    *ngFor="let product of products">
                <h4>
                    {{ product.name }}
                    <span class="badge rounded-pill bg-primary" style="float: right">
                        {{ product.price | currency:"BRL":"symbol":"2.2-2" }}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">
                    {{ product.description }}
                    <button class="btn btn-success btn-sm float-end"
                            (click)="addProductToCart(product)">
                        Add to Cart
                    </button>
                </div>
            </div>
            <div class="form-inline float-start mr-1">
                <select class="form-control" 
                        [value]="productsPerPage" 
                        (change)="changePageSize($any($event).target.value)">
                    <option value="3">3 per Page</option>
                    <option value="4">4 per Page</option>
                    <option value="6">6 per Page</option>
                    <option value="8">8 per Page</option>
                </select>
            </div>
            <div class="btn-group float-end">
                <!--
                <button class="btn btn-outline-primary"
                        *ngFor="let page of pageNumbers"
                        (click)="changePage(page)"
                        [class.active]="page == selectedPage">
                    {{ page }}
                </button>
                -->
                <button class="btn btn-outline-primary"
                        *counter="let page of pageCount"
                        (click)="changePage(page)"
                        [class.active]="page == selectedPage">
                    {{ page }}
                </button>
            </div>
        </div>
    </div>
</div>
